<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Codificador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="contenedor">
            <header>
                <h1><img src="img/Logo.png" alt="Logo-Alura" class="logo"></h1>
            </header>
            <main>
                <section id="caja-texto">
                    <textarea class="area-texto" placeholder="Ingrese el texto aquí"></textarea>
                    <div>
                        <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="visual">
                    <textarea class="mensaje" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </section>
            </main>
        </div>
        <footer>
            <p class="mencion">Redes personales</p>
            <div class="links-personales">
                <a href="https://github.com/CJAguilar1997" target="_blank"><img src="img/github.png"></a>
                <a href="https://www.linkedin.com/in/cristoper-aguilar/" target="_blank"><img src="img/linkedin.png"></a>
            </div>
            <p class="creditos">Diseño elaborado con base al diseño de Alura</p>
        </footer>
    </body>

    <script src="script.js"></script>
</html>
